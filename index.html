<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="appHeader">
      <h1>Jimmy's Dinner</h1>
      <h2>The best burgers and pizzas in town.</h2>
    </header>
    <div class="app">
      <div id="menu"></div>
      <div id="order-total" class="hidden">
        <h3>Your Order</h3>
        <div id="your-order"></div>
        <div id="total"></div>
      </div>
      <div id="order-sent" class="hidden"></div>
      <div class="modal-container hidden">
        <div class="modal">
          <h3>Enter card details</h3>
          <form class="modal-form">
            <input
              id="client-name"
              type="text"
              required
              placeholder="Enter your name"
            />
            <input
              type="tel"
              inputmode="numeric"
              pattern="[0-9\s]{13,19}"
              autocomplete="cc-number"
              maxlength="19"
              placeholder="Enter card number"
              required
            />
            <input
              type="tel"
              inputmode="numeric"
              pattern="[0-9\s]{3}"
              placeholder="Enter CVV"
            />
            <button class="submit" type="submit">Pay</button>
            <button class="closeBtn" type="button">&times;</button>
          </form>
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
